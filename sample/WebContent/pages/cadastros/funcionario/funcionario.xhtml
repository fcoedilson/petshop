<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">
		<p:panel header="Funcionário">

			<h:inputHidden value="#{funcionarioBean.entity.id}"
				rendered="#{funcionarioBean.updateState}" />


			<p:fieldset id="dadosGeraisField" legend="Dados do Funcionário">

				<br />
				<h:panelGrid id="dadosGerais" columns="3" styleClass="crudd"
					columnClasses="label">

					<p:outputLabel value="Nome" />
					<p:inputText id="nome" value="#{funcionarioBean.entity.nome}"
						styleClass="inputText" required="true" size="20" />
					<p:message errorClass="error" for="nome" display="icon" />

					<p:outputLabel value="Cargo" />
					<p:selectOneMenu id="cargo" value="#{funcionarioBean.entity.cargo}"
						required="true" converter="entityConverter"
						requiredMessage="Informe o cargo ...">
						<f:selectItem itemValue="" itemLabel="........." />
						<f:selectItems value="#{funcionarioBean.cargos}" var="e"
							itemLabel="#{e.nome}" itemValue="#{e}" />
					</p:selectOneMenu>
					<p:message errorClass="error" for="cargo" display="icon" />

					<p:outputLabel value="Sexo" />
					<p:selectOneMenu id="sexo" value="#{funcionarioBean.entity.sexo}"
						required="true">
						<f:selectItem itemValue="" itemLabel="........." />
						<f:selectItem itemValue="Masc" itemLabel="Masc" />
						<f:selectItem itemValue="Femi" itemLabel="Femi" />
					</p:selectOneMenu>
					<p:message errorClass="error" for="sexo" styleClass="message"
						display="icon" />

					<p:outputLabel value="CPF" />
					<p:inputText id="cpf" value="#{funcionarioBean.entity.cpf}"
						required="true" size="20" />
					<p:message errorClass="error" for="cpf" display="icon" />

					<p:outputLabel value="Telefone Fixo" />
					<p:inputText id="telefone"
						value="#{funcionarioBean.entity.telefone}" required="true"
						size="20" />
					<p:message errorClass="error" for="telefone" display="icon" />

					<p:outputLabel value="Celular" />
					<p:inputText id="celular" value="#{funcionarioBean.entity.celular}"
						size="20" />
					<p:message errorClass="error" for="celular" display="icon" />

					<p:outputLabel value="Email :" />
					<p:inputText id="email" value="#{funcionarioBean.entity.email}"
						size="20" />
					<p:message errorClass="error" for="email" display="icon" />

				</h:panelGrid>

			</p:fieldset>

			<br />

			<p:fieldset id="enderecoFuncionarioField" legend="Endereço">
						<br />

				<h:panelGrid id="enderecoFuncionario" columns="3" styleClass="crudd"
					columnClasses="label">

					<p:outputLabel value="Logradouro" />
					<p:inputText id="endereco"
						value="#{funcionarioBean.entity.endereco.logradouro}"
						required="true" size="20" />
					<p:message errorClass="error" for="endereco" display="icon" />

					<p:outputLabel value="Nº" />
					<p:inputText id="numero"
						value="#{funcionarioBean.entity.endereco.numero}" required="true"
						size="20" />
					<p:message errorClass="error" for="numero" display="icon" />

					<p:outputLabel value="Complemento" />
					<p:inputText id="compl"
						value="#{funcionarioBean.entity.endereco.complemento}"
						required="false" size="20" />
					<p:message errorClass="error" for="compl" display="icon" />

					<p:outputLabel value="CEP" />
					<p:inputText id="cep"
						value="#{funcionarioBean.entity.endereco.cep}" required="false"
						size="20" />
					<p:message errorClass="error" for="cep" display="icon" />

					<p:outputLabel value="Bairro" />
					<p:inputText id="bairro"
						value="#{funcionarioBean.entity.endereco.bairro}" required="false"
						size="20" />
					<p:message errorClass="error" for="bairro" display="icon" />

					<p:outputLabel value="Cidade" />
					<p:inputText id="cidade"
						value="#{funcionarioBean.entity.endereco.cidade}" required="false"
						size="20" />
					<p:message errorClass="error" for="cidade" display="icon" />

				</h:panelGrid>

			</p:fieldset>
			<br />

			<p:fieldset id="dadosRHField" legend="Dados do Funcionário">
						<br />

				<h:panelGrid id="dadosRH" columns="3" styleClass="crudd"
					columnClasses="label">

					<p:outputLabel value="Matrícula" />
					<p:inputText id="matricula"
						value="#{funcionarioBean.entity.matricula}" required="true"
						maxlength="30" size="20" />
					<p:message errorClass="error" for="matricula" display="icon" />


					<p:outputLabel value="CTPS" />
					<p:inputText id="ctps" value="#{funcionarioBean.entity.ctps}"
						required="true" />
					<p:message errorClass="error" for="ctps" display="icon" />

					<p:outputLabel value="Status"
						rendered="#{funcionarioBean.updateState}" />
					<h:outputText id="status" value="#{funcionarioBean.entity.status}"
						disabled="true" rendered="#{funcionarioBean.updateState}" />
					<p:message errorClass="error" for="status"
						rendered="#{funcionarioBean.updateState}" display="icon" />

					<p:outputLabel value="Data Admissão" />
					<p:calendar id="admissao"
						value="#{funcionarioBean.entity.admissao}" pattern="MM/dd/yyyy" />
					<p:message errorClass="error" for="admissao" display="icon" />


					<p:outputLabel value="Data demissão" />
					<p:calendar id="demissao"
						value="#{funcionarioBean.entity.demissao}" pattern="MM/dd/yyyy" />
					<p:message errorClass="error" for="demissao" display="icon" />

				</h:panelGrid>

			</p:fieldset>
			<br />

			<p:commandButton value="Salvar" type="submit"
				action="#{funcionarioBean.save}" styleClass="button"
				rendered="#{funcionarioBean.saveState}" update="appForm"
				ajax="false" />
			<p:commandButton value="Alterar" action="#{funcionarioBean.update}"
				styleClass="button" rendered="#{funcionarioBean.updateState}"
				update="appForm" ajax="false" />
			<p:commandButton value="Voltar" action="#{funcionarioBean.search}"
				styleClass="button" update="appForm" immediate="true" />
			<br />
			<br />
		</p:panel>
	</ui:define>


</ui:composition>
