<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">


		<h:outputLabel value="Busca"/>
		<h:inputText value="#{medicoBean.filter}"/>

		<p:commandButton value="Pesquisar" type="submit" action="#{medicoBean.search}" update="dataTable" styleClass="button"/>
		<p:commandButton value="Novo" action="#{medicoBean.prepareSave}" update="appForm" icon="ui-icon-plus" styleClass="button" immediate="true"/>

		<p:dataTable id="dataTable" var="medico" value="#{medicoBean.entities}" 
						rows="10" rowClasses="even,odd"
						paginatorAlwaysVisible="false"
                       paginator="true" 
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                        					{PreviousPageLink} {PageLinks} 
                        					{NextPageLink} {LastPageLink} 
                        					{RowsPerPageDropdown}" rowIndexVar="k">

			<p:column width="3%" style="text-align: center;" > 
				<f:facet name="header"><h:outputText value="Nº" /></f:facet>
				<h:outputText value="#{k+1}" style="color: black;"/>
			</p:column>

			<p:column width="20%" sortBy="#{medico.nome}">
				<f:facet name="header"><h:outputLabel value="Nome"/></f:facet>
				<h:outputText value="#{medico.pessoa.nome}"/>
			</p:column>

			<p:column width="20%" sortBy="#{medico.especialidade}">
				<f:facet name="header"><h:outputLabel value="Especialidade"/></f:facet>
				<h:outputText value="#{medico.especialidade}"/>
			</p:column>

			<p:column width="8%" sortBy="#{medico.crmv}">
				<f:facet name="header"><h:outputLabel value="CRMV"/></f:facet>
				<h:outputText value="#{medico.crmv}"/>
			</p:column>

			<p:column width="8%" sortBy="#{medico.turno}">
				<f:facet name="header"><h:outputLabel value="Turno"/></f:facet>
				<h:outputText value="#{medico.turno}"/>
			</p:column>

			<p:column width="8%" sortBy="#{medico.horario}">
				<f:facet name="header"><h:outputLabel value="Horário"/></f:facet>
				<h:outputText value="#{medico.horario}"/>
			</p:column>

			<p:column width="3%">
				<h:commandLink icon="ui-icon-pencil" action="#{medicoBean.prepareUpdate}" value="">
					<f:setPropertyActionListener target="#{medicoBean.entity}" value="#{medico}"/>
					<p:graphicImage value="/images/pencil.png"/>
				</h:commandLink>
			</p:column>

			<p:column width="3%">
				<h:commandLink  icon="ui-icon-trash" action="#{medicoBean.delete}" value="" onclick="if(!confirm('Confirmar')){document.getElementById('appForm').reset(); return false;}">
					<f:setPropertyActionListener target="#{medicoBean.entity}" value="#{medico}"/>
					<p:graphicImage value="/images/cross.png"/>
				</h:commandLink>
			</p:column>

		</p:dataTable>

	</ui:define>

</ui:composition>
