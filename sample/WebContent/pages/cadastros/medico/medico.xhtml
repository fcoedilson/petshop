<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">


		<h:inputHidden value="#{medicoBean.entity.id}" rendered="#{medicoBean.updateState}"/>
	
			<p:fieldset legend="Cadastro de Médico">
	
	           	<h:panelGrid columns="3" styleClass="crudd" columnClasses="label"  rendered="#{medicoBean.pessoaExiste}">
	           
					<h:outputLabel value="Especialidade"/>
					<h:inputText id="especialidade" value="#{medicoBean.entity.especialidade}" required="true"/>
					<p:message errorClass="error" for="especialidade"/>

					<h:outputLabel value="CRMV"/>
					<h:inputText id="crmv" value="#{medicoBean.entity.crmv}" required="true"/>
					<p:message errorClass="error" for="crmv"/>

					<h:outputLabel value="Ano Formação"/>
					<h:inputText id="anoFormacao" value="#{medicoBean.entity.anoFormacao}" required="true"/>
					<p:message errorClass="error" for="anoFormacao"/>

					<h:outputLabel value="Turno"/>
					<h:inputText id="turno" value="#{medicoBean.entity.turno}" required="true"/>
					<p:message errorClass="error" for="turno"/>

					<h:outputLabel value="Horário"/>
					<h:inputText id="horario" value="#{medicoBean.entity.horario}" required="true"/>
					<p:message errorClass="error" for="horario"/>

	
				</h:panelGrid>
			
		</p:fieldset>
	
	
		<p:commandButton value="Salvar" type="submit" action="#{medicoBean.save}" styleClass="button" rendered="#{medicoBean.saveState}" update="appForm" ajax="false"/>
		<p:commandButton value="Alterar" type="submit" action="#{medicoBean.update}" styleClass="button" rendered="#{medicoBean.updateState}" update="appForm" ajax="false"/>
		<p:commandButton value="Voltar" action="#{medicoBean.search}" update="appForm" styleClass="button" immediate="true"/>

	</ui:define>

</ui:composition>
