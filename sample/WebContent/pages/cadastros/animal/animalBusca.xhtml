<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Animal - Pesquisa cliente">

			<p:fieldset legend="Busca por CPF">


				<h:outputLabel value="Informe o CPF " />
				<p:inputText id="cpf" value="#{animalBean.cpf}" />


				<p:commandButton value="Buscar" type="submit"
					action="#{animalBean.clienteBusca}" styleClass="button"
					update="appForm" ajax="false" />
				<p:message for="cpf" />



			</p:fieldset>

		</p:panel>

	</ui:define>

</ui:composition>
