<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">


		<h:inputHidden value="#{pedidoBean.entity.id}" rendered="#{pedidoBean.updateState}"/>
	
			<p:fieldset legend="Cadastro de Pedido">
	
	           	<h:panelGrid columns="3" styleClass="crudd" columnClasses="label">
	           
		           	<h:outputLabel value="Cliente"/>
					<h:inputText id="nome" value="#{pedidoBean.entity.cliente}" required="true" maxlength="120" size="60"/>
					<p:message errorClass="error" for="nome"/>
	
	
					<h:outputLabel value="Escolha um Produto"/>
					<h:selectOneMenu id="pedido" value="#{pedidoBean.produto}" converter="entityConverter"  requiredMessage="Informe o produto ...">
		    			<f:selectItem itemValue="" itemLabel="..."/>
		    			<f:selectItems value="#{pedidoBean.produtos}" var="e" itemLabel="#{e.nome}" itemValue="#{e}"/>
		    		</h:selectOneMenu>
		    		<p:message errorClass="error" for="pedido"/>
	    		
		           	<h:outputLabel value="Quantidade"/>
					<h:inputText id="quant" value="#{pedidoBean.quantidade}" size="30"/>
					<p:message errorClass="error" for="quant"/>


			</h:panelGrid>    		
			
			<p:commandButton value="Adicionar" action="#{pedidoBean.adicionar}" update="tableItens" styleClass="button" ajax="false"/>
			
			<p:dataTable id="tableItens" var="i" value="#{pedidoBean.itens}" 
		 						rows="10" rowClasses="even,odd"
		 						paginatorAlwaysVisible="false"
		                        paginator="true" 
		                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
		                         					{PreviousPageLink} {PageLinks} 
		                         					{NextPageLink} {LastPageLink} 
		                         					{RowsPerPageDropdown}" rowIndexVar="k">
		
						
						<p:column width="2%" style="text-align: center;" > 
							<f:facet name="header"><h:outputLabel value="NÂº"/></f:facet>
							<h:outputText value="#{k+1}" style="color: black;"/>
						</p:column>
		
						<p:column width="30%" > 
							<f:facet name="header"><h:outputLabel value="Produto"/></f:facet>
							<h:outputText value="#{i.produto.nome}" style="color: black;"/>
						</p:column>

						<p:column width="20%" > 
							<f:facet name="header"><h:outputLabel value="Quantidade"/></f:facet>
							<h:outputText value="#{i.quantidade}" style="color: black;"/>
						</p:column>

						<p:column width="20%" > 
							<f:facet name="header"><h:outputLabel value="Valor"/></f:facet>
							<h:outputText value="#{i.valorItem}" style="color: black;"/>
						</p:column>
						
	
						<p:column width="2%">
							<h:commandLink styleClass="editar" action="#{pedidoBean.remover}" value="">
								<f:setPropertyActionListener target="#{pedidoBean.item}" value="#{i}"/>
								<p:graphicImage value="/images/cross.png"/>
							</h:commandLink>
						</p:column>
								
			</p:dataTable>
			
		</p:fieldset>
	
	
		<p:commandButton value="Salvar" type="submit" action="#{pedidoBean.save}" styleClass="button" rendered="#{pedidoBean.saveState}" update="appForm" ajax="false"/>
		<p:commandButton value="Alterar" type="submit" action="#{pedidoBean.update}" styleClass="button" rendered="#{pedidoBean.updateState}" update="appForm" ajax="false"/>
		<p:commandButton value="Voltar" action="#{pedidoBean.search}" update="appForm" styleClass="button" immediate="true"/>

	</ui:define>

</ui:composition>
