<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/template.xhtml">

	<ui:define name="pageContent">


		<h:inputHidden value="#{pedidoBean.entity.id}" rendered="#{pedidoBean.updateState}"/>
	
			<p:fieldset legend="Cadastro de Pedido">
	
	           	<h:panelGrid columns="3" styleClass="crudd" columnClasses="label">
	           
	           <h:outputLabel value="Cliente"/>
				<h:inputText id="nome" value="#{pedidoBean.entity.cliente}" required="true" maxlength="120" size="60">
					<f:validateLength maximum="50" minimum="3"/>
				</h:inputText>
				<p:message errorClass="error" for="nome"/>

	
				</h:panelGrid>
				
				
			
		</p:fieldset>
	
	
		<p:commandButton value="Salvar" type="submit" action="#{pedidoBean.save}" styleClass="button" rendered="#{pedidoBean.saveState}" update="appForm" ajax="false"/>
		<p:commandButton value="Alterar" type="submit" action="#{pedidoBean.update}" styleClass="button" rendered="#{pedidoBean.updateState}" update="appForm" ajax="false"/>
		<p:commandButton value="Voltar" action="#{pedidoBean.search}" update="appForm" styleClass="button" immediate="true"/>

	</ui:define>

</ui:composition>
